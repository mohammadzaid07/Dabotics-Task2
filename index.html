<!DOCTYPE html>
<html lang="en">
  <!-- Head-->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <!-- Body-->
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Calculator</h1>
      <!-- Container-->
      <div class="row">
        <div class="col-12 offset-md-3 col-md-6 calculator-body">
          <div class="card">
            <div class="card-body">
              <!-- Display-->
              <input
                id="calc-display"
                type="calc-display"
                readonly
                class="form-control form-control-lg text-end"
                type="text"
                aria-label=".form-control-lg example"
              />
              <!-- Buttons-->
              <div class="row gx-1">
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-danger w-100 mt-2 border"
                  >
                    AC
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    (
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    )
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    %
                  </button>
                </div>

                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    sin
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    cos
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    tan
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    π
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    ln  
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    log
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    e
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    ÷
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    7
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    8
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    9
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    ×
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    4
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    5
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    6
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    -
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    1
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    2
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    3
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    +
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    0
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    .
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    √
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-primary w-100 mt-2 border border-primary"
                  >
                    =
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
